<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                </div>
            </form>
            <h1 id="city">
                New York City, NY
            </h1>
            <ul>
                <li id="date"></li>
                <li>
                    Sunny
                </li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <img src="images/sunny.png" alt="sunny icon" class="weather-icon float-left" width="50" />
                        </div>
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: 43%
                        </li>
                        <li>
                            Wind: 10 km/h
                        </li>
                    </ul>
                </div>
                <div class="card-group">
                    <div class="row">
                        <div class="card w-5 mr-5" style="width: 7rem;">
                            <img src="images/sunny.png" class="card-img-top" alt="Sunny">
                            <div class="card-body">
                                <h5 class="card-title">Sun</h5>
                                <p class="card-text"> 8°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/partly-cloudy.png" class="card-img-top" alt="partly-cloudy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Mon</h5>
                                <p class="card-text">9°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/cloudy.png" class="card-img-top" alt="cloudy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Tue</h5>
                                <p class="card-text">7°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/windy.png" class="card-img-top" alt="windy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Wed</h5>
                                <p class="card-text">7°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/windy.png" class="card-img-top" alt="windy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Thu</h5>
                                <p class="card-text">5°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/partly-cloudy.png" class="card-img-top" alt="partly-cloudy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Fri</h5>
                                <p class="card-text">6°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/rainy.png" class="card-img-top" alt="rainy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Sat</h5>
                                <p class="card-text">7°C |°F</p>
                            </div>
                        </div>
                        <div class="card w-5" style="width: 7rem;">
                            <img src="images/cloudy.png" class="card-img-top" alt="cloudy" width="20">
                            <div class="card-body">
                                <h5 class="card-title">Sun</h5>
                                <p class="card-text">6°C |°F</p>
                            </div>
                        </div>


                        <script src="data.js"></script>
</body>
</div>
</div>

</html>
